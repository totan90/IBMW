{% extends 'layout/layout.html' %}

{% block content %}
    <div class="row">
        <div class="col-sm-12 mb-md-3 mb-ms-1">
            <h1 class="text-center text-decoration-underline text-uppercase">Información del producto</h1>
        </div>
        <div class="col-sm-12 col-md-7 p-3 row-producto">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="img-fluid img-thumbnail border shadow-lg" src="{{ url_for('static', filename='img/motor.jpg') }}">
                    </div>
                    <div class="carousel-item">
                        <img class="img-fluid img-thumbnail border shadow-lg" src="{{ url_for('static', filename='img/motor2.jpg') }}">
                    </div>
                    <div class="carousel-item">
                        <img class="img-fluid img-thumbnail border shadow-lg" src="{{ url_for('static', filename='img/motor3.jpg') }}">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="col-sm-12 col-md-5 mt-md-4 mt-sm-2">
            <div class="input-group mb-3">
                <span class="input-group-text bg-primary text-white">Producto :</span>
                <label class="form-control">Motor BM6</label>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text bg-primary text-white">Código : </span>
                <label class="form-control">MBMW-83RF-100%</label>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text bg-primary text-white">Proveedor : </span>
                <label class="form-control">Jonathan Cañola / Germany</label>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text bg-primary text-white">Precio : </span>
                <label class="form-control">10.000 USD</label>
            </div>
            <div class=" mb-3">
                <span class="input-group-text bg-primary text-white">Descripción : </span>
                <label class="border border-secondary rounded p-3">BMW M850i xDrive:
                Consumo de combustible en km/l (promedio): 10.2
                Emisiones de CO2 en g/km (promedio): 224
                
                Los valores de rendimiento de combustible y emisiones de CO2 están basados en el ciclo ECE y se obtuvieron en condiciones controladas de laboratorio, que bien pueden no ser reproducibles ni obtenerse en condiciones y hábitos de manejo convencionales, debido a condiciones climatológicas, combustible, condiciones topográficas y otros factores.</label>
            </div>
        </div>
    </div>
    <div>
        <hr>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-9"></div>
        <div class="col-sm-12 col-md-3">
            <span class="float-end">
                <button class="btn btn-danger">Cerrar</button>
            </span>
        </div>
    </div>
    <div>
        <hr>
    </div>
    <footer class="text-center">
        <p>Ley 1581 de 2012 Colombia <strong>&#169; 2021</strong></p>
    </footer>
{% endblock %}

{% block finalScript %}
    <script>
        let btns = document.querySelectorAll(".buttons");
        btns.forEach(btn => {
            btn => btn.classList.remove('active');
        });
        btns[5].classList.add('active');
    </script>
{% endblock %}
